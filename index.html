<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TowerStory</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      background: url('assets/images/background.png') center/cover no-repeat;
    }
    body {
      display: grid;
      grid-template-rows: 80px auto 60px;
      grid-template-columns: 200px auto 200px;
      grid-template-areas:
        "header header header"
        "sidebar-left main sidebar-right"
        "footer footer footer";
    }
    #header         { grid-area: header; }
    #sidebar-left   { grid-area: sidebar-left; }
    #game-container { grid-area: main; position: relative; width: 100%; height: 100%; overflow: hidden; }
    #sidebar-right  { grid-area: sidebar-right; }
    #footer         { grid-area: footer; }
    #game-container canvas { display: block; margin: auto; }
  </style>
</head>
<body>
  <div id="header"></div>
  <div id="sidebar-left"></div>
  <div id="game-container"></div>
  <div id="sidebar-right"></div>
  <div id="footer"></div>

  <!-- Phaser 3 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>

  <script type="module">
    import { NPCManager }           from './assets/js/npc-manager.js';
    import { QuestManager }         from './assets/js/quest-manager.js';
    import { DialogueTreeManager }  from './assets/js/dialogue-tree-manager.js';
    import { TradeManager }         from './assets/js/trade-manager.js';
    import { InventoryScene }       from './assets/js/inventory-scene.js';
    import { EquipmentScene }       from './assets/js/equipment-scene.js';
    import { Enemy }                from './assets/js/enemy.js';

    window.addEventListener('load', () => {

      class BootScene extends Phaser.Scene {
        constructor(){ super('Boot'); }
        create(){ this.scene.start('Preload'); }
      }

      class PreloadScene extends Phaser.Scene {
        constructor(){ super('Preload'); }
        preload(){
          this.load.tilemapTiledJSON('room', 'assets/maps/room.json');
          this.load.spritesheet('tileset', 'assets/tiles/tileset.png', { frameWidth: 38, frameHeight: 38 });
          this.load.spritesheet('player', 'assets/player/Chibi-character-template_skin0_part2_by_AxulArt.png', { frameWidth: 32, frameHeight: 32 });
          this.load.image('chest',  'assets/objects/chest.png');
          this.load.image('npc',    'assets/objects/npc.png');
          this.load.image('potion', 'assets/icons/potion.png');
          this.load.image('sword',  'assets/icons/sword.png');
          this.load.image('coin',   'assets/icons/coin.png');
          this.load.image('slime', 'assets/objects/slime.png');
        }
        create(){ this.scene.start('Main'); }
      }

      class MainScene extends Phaser.Scene {
        constructor(){ super('Main'); }

        create() {
          // —————————————————————————————
          // 1) BUILD & RENDER THE ISOMETRIC TILEMAP
          // —————————————————————————————
          const map = this.make.tilemap({ key: 'room' });
          map.addTilesetImage('tileset', 'tileset', map.tileWidth, map.tileHeight);
          this.tileW = map.tileWidth;
          this.tileH = map.tileHeight;
          this.mapW  = map.width;
          this.mapH  = map.height;

          this.offsetX = this.scale.width / 2;
          this.offsetY = (this.scale.height - (this.mapW + this.mapH) * (this.tileH / 2)) / 2 + (this.tileH / 2);

          // Floor + Collision arrays (2D booleans)
          this.floorData     = map.getLayer('Floor').data.map(row => row.map(tile => tile.index > 0));
          this.collisionData = map.getLayer('Collision').data.map(row => row.map(tile => tile.index > 0));

          // Render floor tiles
          map.getLayer('Floor').data.forEach((row, y) => {
            row.forEach((tile, x) => {
              if (tile.index > 0) {
                const frame = tile.index - 1;
                const sx = (x - y) * (this.tileW / 2) + this.offsetX;
                const sy = (x + y) * (this.tileH / 2) + this.offsetY;
                this.add.image(sx, sy, 'tileset', frame).setDepth(sy);
              }
            });
          });

          // —————————————————————————————
          // 2) PLACE OBJECTS: Player, Chests, NPCs
          // —————————————————————————————
          const objs     = map.getObjectLayer('Objects').objects;
          const spawnObj = objs.find(o => o.name === 'PlayerSpawn');

          // Initialize the player's inventory with placeholder items
          this.playerInv = [
            { iconKey: 'potion', count: 3 },
            { iconKey: 'sword',  count: 1 }
          ];

          // 2a) Chests
          this.chests = [];
          objs.forEach(o => {
            const ix = o.x / this.tileW;
            const iy = o.y / this.tileH;
            const sx = (ix - iy) * (this.tileW / 2) + this.offsetX;
            const sy = (ix + iy) * (this.tileH / 2) + this.offsetY;

            if (o.type === 'Chest') {
              const chest = this.add.image(sx, sy, 'chest')
                .setOrigin(0.5, 1)
                .setDepth(sy)
                .setInteractive();
              chest.inventory = []; // each chest has its own array
              chest.on('pointerdown', () => {
                this.openInventory(this.playerInv, chest.inventory);
                this.scene.pause();
              });
              this.chests.push(chest);
            }
          });

          // 2b) Player sprite
          this.player = this.add.sprite(0, 0, 'player').setOrigin(0.5, 1);
          this.createPlayerAnims();
          this.playerIsoX = spawnObj.x / this.tileW;
          this.playerIsoY = spawnObj.y / this.tileH;
          const px = (this.playerIsoX - this.playerIsoY) * (this.tileW / 2) + this.offsetX;
          const py = (this.playerIsoX + this.playerIsoY) * (this.tileH / 2) + this.offsetY;
          this.player.setPosition(px, py).setDepth(py);

          // 2c) Camera & WASD
          this.keys = this.input.keyboard.addKeys('W,A,S,D');
          this.cameras.main.setBounds(0, 0, map.widthInPixels, map.heightInPixels);
          this.cameras.main.startFollow(this.player, true, 0.1, 0.1);

 // —————————————————————————————
         // 3) SPAWN SLIME (mob) INTO THE SCENE
         // —————————————————————————————
         // Create a Phaser‐compatible Group to hold all enemies:
         this.enemies = this.add.group();

         // Choose your isometric tile coordinates or pixel coordinates:
         // Here’s an example that spawns a level‐1 slime at tile (5,5):
         const slimeTileX = 5, slimeTileY = 5;
         const slimePxX = (slimeTileX - slimeTileY) * (this.tileW/2) + this.offsetX;
         const slimePxY = (slimeTileX + slimeTileY) * (this.tileH/2) + this.offsetY;

      //    Since enemy.js exports “Enemy”, not “Slime”, do this instead:
     //    Pick an iso‐tile coordinate for the slime (e.g. tileX=5, tileY=5).
     const tileX = 5, tileY = 5;
     //    Convert to on‐screen coords (this is handled inside Enemy’s constructor):
     const slime = new Enemy(this, tileX, tileY, 'slime', /*level=*/1);
     //    Add it to your enemies group so it updates each frame:
     this.enemies = this.add.group();
     this.enemies.add(slime);
    if (this.enemies) {
    this.enemies.getChildren().forEach(e => e.update(time, delta));
  }
}
          
          // —————————————————————————————
          // 3) INSTANTIATE MANAGERS: NPC, QUEST, DIALOGUE, TRADE
          // —————————————————————————————
          this.npcManager    = new NPCManager(this);
          this.npcManager.createFromObjects(objs);

          this.questManager  = new QuestManager(this);
          this.dialogueTree  = new DialogueTreeManager(this);
          this.tradeManager  = new TradeManager(this);

          // 3a) Load each NPC’s main dialogue tree:
          this.npcManager.npcs.forEach(npc => {
            import(`./assets/js/dialogues/${npc.npcId}-tree.js`)
              .then(mod => {
                this.dialogueTree.registerTree(npc.npcId, mod.default);
                console.log(`Registered main tree for ${npc.npcId}`);
              })
              .catch(err => console.warn(`No dialogue module for ${npc.npcId}`, err));
          });

          // 3b) Load each quest dialogue tree:
          this.questManager.quests.forEach(quest => {
            if (!quest.dialogueFile) return;
            import(`./assets/js/dialogues/${quest.dialogueFile}`)
              .then(mod => {
                this.dialogueTree.registerTree(quest.id, mod.default);
                console.log(`Registered quest tree for ${quest.id}`);
              })
              .catch(err => console.warn(`Failed to load quest tree for ${quest.id}`, err));
          });

          // —————————————————————————————
          // 4) INTERACTIONS & EVENT LISTENERS
          // —————————————————————————————

          // 4a) NPC conversations: press “F” near NPC to talk
          this.npcManager.enableConversations('F', (npc) => {
            this.dialogueTree.startDialogue(npc.npcId);
          });

          // 4b) Listen for “inventoryClosed” event
          this.events.on('inventoryClosed', (payload) => {
            this.playerInv = payload.playerInv;
            this.scene.resume();
          });

          // 4c) Listen for “equipmentChanged” event
          this.events.on('equipmentChanged', (payload) => {
            this.playerInv = payload.playerInv;
            this.equipped  = payload.equipped;
            this.scene.resume();
            console.log('Equipment updated:', this.equipped);
          });

          // 4d) Press “I” to open Inventory
          this.input.keyboard.on('keydown-I', () => {
            this.openInventory(this.playerInv, null);
            this.scene.pause();
          });

          // 4e) Press “E” to open the Equipment panel
          this.input.keyboard.on('keydown-E', () => {
            this.openEquipment(this.playerInv, this.equipped);
            this.scene.pause();
          });
        }

        createPlayerAnims() {
          [
            ['down',       0,  3],
            ['left',      12, 15],
            ['right',     24, 27],
            ['up',        36, 39],
            ['down-left', 48, 51],
            ['down-right',60, 63],
            ['up-left',   72, 75],
            ['up-right',  84, 87]
          ].forEach(([k, s, e]) => {
            this.anims.create({
              key:   `walk-${k}`,
              frames: this.anims.generateFrameNumbers('player', { start: s, end: e }),
              frameRate: 8,
              repeat: -1
            });
          });
        }

        openInventory(playerInv, chestInv) {
          this.scene.launch('InventoryScene', { playerInv, chestInv });
        }

        openEquipment(playerInv, equipped) {
          this.scene.launch('EquipmentScene', { playerInv, equipped });
        }

        update(time, delta) {
          const dt    = delta / 1000;
          const speed = 3;
          let moved = false;
          let dir   = this.lastDir || 'down';

          let nx = this.playerIsoX;
          let ny = this.playerIsoY;
          const { W, A, S, D } = this.keys;

          if (W.isDown) {
            ny -= speed * dt;
            dir = 'up';
            moved = true;
            this.player.play('walk-up', true);
          } else if (S.isDown) {
            ny += speed * dt;
            dir = 'down';
            moved = true;
            this.player.play('walk-down', true);
          }
          if (A.isDown) {
            nx -= speed * dt;
            dir = 'left';
            moved = true;
            this.player.play('walk-left', true);
          } else if (D.isDown) {
            nx += speed * dt;
            dir = 'right';
            moved = true;
            this.player.play('walk-right', true);
          }

          const tx = Math.floor(nx);
          const ty = Math.floor(ny);
          if (
            nx >= 0 && nx < this.mapW &&
            ny >= 0 && ny < this.mapH &&
            this.floorData[ty][tx] && !this.collisionData[ty][tx]
          ) {
            this.playerIsoX = nx;
            this.playerIsoY = ny;
          }

          if (!moved) {
            this.player.anims.stop();
            this.player.setFrame({ down: 0, left: 12, right: 24, up: 36 }[dir]);
          }
          this.lastDir = dir;

          const sx = (this.playerIsoX - this.playerIsoY) * (this.tileW / 2) + this.offsetX;
          const sy = (this.playerIsoX + this.playerIsoY) * (this.tileH / 2) + this.offsetY;
          this.player.setPosition(sx, sy).setDepth(sy);
        }
      }

      // =========================
      // Dialogue Scene (with wrapping)
      // =========================
      class DialogueScene extends Phaser.Scene {
        constructor() { super('DialogueScene'); }
        init(data) { this.lines = data.lines || []; }
        create() {
          const w = this.scale.width, h = this.scale.height;

          // Draw translucent background
          this.add.graphics()
            .fillStyle(0x000000, 0.7)
            .fillRect(w/4, h/4, w/2, h/4);

          // Wrap width = box width minus 40px padding
          const wrapWidth = (w/2) - 40;

          this.lines.forEach((l, i) => {
            this.add.text(
              w/4 + 20,
              h/4 + 20 + i * 24,
              l,
              {
                fontSize: '18px',
                fill: '#fff',
                wordWrap: { width: wrapWidth }
              }
            );
          });

          const closeDialog = () => {
            this.scene.stop('DialogueScene');
            this.scene.resume('Main');
            this.scene.get('Main').events.emit('dialogueClosed');
          };

          this.input.keyboard.once('keydown-ESC', closeDialog);
          this.input.once('pointerdown', closeDialog);
        }
      }

      // =========================
      // Choice Scene (with wrapping)
      // =========================
      class ChoiceScene extends Phaser.Scene {
        constructor() { super('ChoiceScene'); }
        init(data) {
          this.question = data.question;
          this.options  = data.options || [];
          this.callback = data.callback;
        }
        create() {
          const w = this.scale.width, h = this.scale.height;

          // Draw translucent background
          this.add.graphics()
            .fillStyle(0x000000, 0.7)
            .fillRect(w/4, h/4, w/2, h/4);

          // Wrap width = box width minus 40px padding
          const wrapWidth = (w/2) - 40;

          // Draw the question with wordWrap
          this.add.text(
            w/4 + 20,
            h/4 + 20,
            this.question,
            {
              fontSize: '18px',
              fill: '#fff',
              wordWrap: { width: wrapWidth }
            }
          );

          // Draw each option below
          this.options.forEach((opt, idx) => {
            const txt = this.add.text(
              w/4 + 40,
              h/4 + 60 + idx * 30,
              opt,
              { fontSize:'16px', fill:'#ff0' }
            ).setInteractive();

            txt.on('pointerdown', () => {
              if (this.callback) this.callback(idx);
              this.scene.stop('ChoiceScene');
              this.scene.resume('Main');
            });
          });
        }
      }

      // =========================
      // Trade Scene (with wrapping)
      // =========================
      class TradeScene extends Phaser.Scene {
        constructor() { super('TradeScene'); }
        init(data) {
          this.npcId = data.npcId;
        }
        create() {
          const w = this.scale.width, h = this.scale.height;

          // Draw translucent background
          this.add.graphics()
            .fillStyle(0x000000, 0.8)
            .fillRect(w/4, h/4, w/2, h/2);

          // We allow up to w/2 - 40 px of text before wrapping
          const wrapWidth = (w/2) - 40;

          // Draw “Trading with …” text, wrapped
          this.add.text(
            w/4 + 20,
            h/4 + 20,
            `Trading with ${this.npcId}`,
            {
              fontSize: '18px',
              fill: '#fff',
              wordWrap: { width: wrapWidth }
            }
          );

          this.input.keyboard.once('keydown-ESC', () => {
            this.scene.stop('TradeScene');
            this.scene.resume('Main');
          });
        }
      }

       // Update each Slime in the enemies group:
         this.enemies.getChildren().forEach(enemy => {
        enemy.update(time, delta);
         });

      // =========================
      // REGISTER ALL SCENES & LAUNCH
      // =========================
      const config = {
        type: Phaser.AUTO,
        parent: 'game-container',
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH
        },
        physics: {
          default: 'arcade'
        },
        scene: [
          BootScene,
          PreloadScene,
          MainScene,
          DialogueScene,
          ChoiceScene,
          TradeScene,
          InventoryScene,
          EquipmentScene
        ]
      };
      new Phaser.Game(config);

    });
  </script>
</body>
</html>
