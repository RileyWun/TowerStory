<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TowerStory</title>
  <style>
    html, body { height:100%; width:100%; margin:0; padding:0; background: url('assets/images/background.png') center/cover no-repeat; }
    body { display:grid; grid-template-rows:80px auto 60px; grid-template-columns:200px auto 200px; grid-template-areas:"header header header" "sidebar-left main sidebar-right" "footer footer footer"; align-items:center; justify-items:center; }
    #header{grid-area:header;} #sidebar-left{grid-area:sidebar-left;} #sidebar-right{grid-area:sidebar-right;} #footer{grid-area:footer;}
    #game-container{grid-area:main; display:flex; align-items:center; justify-content:center; width:100%; height:100%; overflow:hidden;}
    #game-container canvas{max-width:100%; max-height:100%;}
  </style>
</head>
<body>
  <div id="header"></div>
  <div id="sidebar-left"></div>
  <div id="game-container"></div>
  <div id="sidebar-right"></div>
  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
  <script>
    window.addEventListener('load', () => {
      class BootScene extends Phaser.Scene {
        constructor(){super('Boot');}
        preload(){}
        create(){this.scene.start('Preload');}
      }

      class PreloadScene extends Phaser.Scene {
        constructor(){super('Preload');}
        preload() {
          // Load Tiled JSON map and tileset image
          this.load.tilemapTiledJSON('room', 'assets/maps/room.json');
          // Load the combined tileset (top 3 rows of spritesheet)
          this.load.image('tileset', 'assets/tiles/tileset.png');
          // Load player spritesheet
          this.load.spritesheet('player','assets/player/Chibi-character-template_skin0_part2_by_AxulArt.png',{frameWidth:32,frameHeight:32});
        }
        create(){ this.scene.start('Main'); }
      }

      class MainScene extends Phaser.Scene {
        constructor(){super('Main');}
        create(){
          // Create Tilemap
          const map = this.make.tilemap({ key: 'room' });
          // Use the new tileset key matching the JSON tileset name
          // Add tileset and create layers
          const tileset = map.addTilesetImage('tileset', 'tileset', this.tileW, this.tileH, 0, 0);
          // Create floor layer at (0,0)
          this.groundLayer = map.createLayer('Floor', [tileset], 0, 0);

          this.groundLayer.setDepth(0);

          // Collision layer (Tiled layer named 'Collision')
          // Create collision layer (invisible, used for collisions)
          this.collisionLayer = map.createLayer('Collision', [tileset], 0, 0);
          this.collisionLayer.setDepth(100);
          this.collisionLayer.setVisible(false);
          this.collisionLayer.setCollisionByExclusion([-1]);

          // Set up player at spawn point from object layer
          const spawn = map.findObject('Objects', obj => obj.name === 'PlayerSpawn');
          this.player = this.add.sprite(spawn.x, spawn.y, 'player').setOrigin(0.5,1);
          this.player.setDepth(this.player.y);

          // Animations
          [['down',0,3],['left',12,15],['right',24,27],['up',36,39],['down-left',48,51],['down-right',60,63],['up-left',72,75],['up-right',84,87]].forEach(([k,s,e])=>{
            this.anims.create({key:`walk-${k}`,frames:this.anims.generateFrameNumbers('player',{start:s,end:e}),frameRate:8,repeat:-1});
          });

          // Physics and collision
          this.physics.world.convertTilemapLayer(this.collisionLayer);
          this.physics.add.existing(this.player);
          this.player.body.setSize(16,16).setOffset(8,16);
          this.physics.add.collider(this.player, this.collisionLayer);

          // Input
          this.keys = this.input.keyboard.addKeys('W,A,S,D');

          // Camera
          const cam = this.cameras.main;
          cam.setBounds(0,0,map.widthInPixels,map.heightInPixels);
          cam.startFollow(this.player,true,0.1,0.1);
          cam.setZoom(1);
        }

        update(time,delta){
          const speed = 100;
          const prev = {x:this.player.x,y:this.player.y};
          let dir='down',moving=false;
          const {W,A,S,D}=this.keys;
          if(W.isDown){this.player.y-=speed*delta/1000; this.player.play('walk-up',true);dir='up';moving=true;}
          if(S.isDown){this.player.y+=speed*delta/1000; this.player.play('walk-down',true);dir='down';moving=true;}
          if(A.isDown){this.player.x-=speed*delta/1000; this.player.play('walk-left',true);dir='left';moving=true;}
          if(D.isDown){this.player.x+=speed*delta/1000; this.player.play('walk-right',true);dir='right';moving=true;}
          if(!moving){ this.player.anims.stop(); const idleFrame={'down':0,'left':12,'right':24,'up':36}[dir]; this.player.setFrame(idleFrame); }
          this.player.setDepth(this.player.y);
        }
      }

      const config = {
        type: Phaser.AUTO,
        parent: 'game-container',
        scale: { mode: Phaser.Scale.FIT, autoCenter: Phaser.Scale.CENTER_BOTH },
        physics: { default: 'arcade', arcade: { debug: false } },
        scene: [BootScene,PreloadScene,MainScene]
      };
      new Phaser.Game(config);
    });
  </script>
</body>
</html>
